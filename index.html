<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CSS Slider для flatseeker</title>
  <link rel="stylesheet" href="css/slider.css">
</head>

<body>
  <body>
    <!--<script type="text/javascript" src="js/gestures.js"></script>-->
<!-- Start cssSlider.com -->
	<div class="csslider1 autoplay cs_handle">
		<input name="cs_anchor1" id='cs_slide1_0' type="radio" class='cs_anchor slide'>
		<input name="cs_anchor1" id='cs_slide1_1' type="radio" class='cs_anchor slide'>
		<input name="cs_anchor1" id='cs_slide1_2' type="radio" class='cs_anchor slide'>
    <input name="cs_anchor1" id='cs_slide1_3' type="radio" class='cs_anchor slide'>
    <input name="cs_anchor1" id='cs_slide1_4' type="radio" class='cs_anchor slide'>
    <input name="cs_anchor1" id='cs_slide1_5' type="radio" class='cs_anchor slide'>
    <input name="cs_anchor1" id='cs_slide1_6' type="radio" class='cs_anchor slide'>
		<input name="cs_anchor1" id='cs_play1' type="radio" class='cs_anchor' checked>
		<input name="cs_anchor1" id='cs_pause1' type="radio" class='cs_anchor' >
		<ul>
			<div style="width: 100%; visibility: hidden; font-size: 0px; line-height: 0;">
				 <img src="img/slider1.jpg" style="width: 100%;">
			</div>
			<li class='num0 img'>
				 <a href="https://natalymois.github.io/flatseeker/" target=""><img src='img/slider1.jpg' alt='CSS3 Slider' title='CSSSlider' /> </a>
			</li>
			<li class='num1 img'>
				<a href="https://natalymois.github.io/flatseeker/" target=""><img src='img/slider2.jpg' alt='CSS3 Slider' title='CSSSlider' /> </a>
			</li>
			<li class='num2 img'>
				 <a href="https://natalymois.github.io/flatseeker/" target=""><img src='img/slider3.jpg' alt='CSS3 Slider' title='CSSSlider' /> </a>
			</li>
      <li class='num3 img'>
				 <a href="https://natalymois.github.io/flatseeker/" target=""><img src='img/slider4.jpg' alt='CSS3 Slider' title='CSSSlider' /> </a>
			</li>
      <li class='num4 img'>
				 <a href="https://natalymois.github.io/flatseeker/" target=""><img src='img/slider5.jpg' alt='CSS3 Slider' title='CSSSlider' /> </a>
			</li>
      <li class='num5 img'>
				 <a href="https://natalymois.github.io/flatseeker/" target=""><img src='img/slider6.jpg' alt='CSS3 Slider' title='CSSSlider' /> </a>
			</li>
      <li class='num6 img'>
				 <a href="https://natalymois.github.io/flatseeker/" target=""><img src='img/slider7.jpg' alt='CSS3 Slider' title='CSSSlider' /> </a>
			</li>
		</ul>

    <div class="cs_arrowprev">
        <label class="num0" for="cs_slide1_0"></label>
        <label class="num1" for="cs_slide1_1"></label>
        <label class="num2" for="cs_slide1_2"></label>
        <label class="num3" for="cs_slide1_3"></label>
        <label class="num4" for="cs_slide1_4"></label>
        <label class="num5" for="cs_slide1_5"></label>
        <label class="num6" for="cs_slide1_6"></label>
    </div>
    <div class="cs_arrownext">
        <label class="num0" for="cs_slide1_0"></label>
        <label class="num1" for="cs_slide1_1"></label>
        <label class="num2" for="cs_slide1_2"></label>
        <label class="num3" for="cs_slide1_3"></label>
        <label class="num4" for="cs_slide1_4"></label>
        <label class="num5" for="cs_slide1_5"></label>
        <label class="num6" for="cs_slide1_6"></label>
    </div>

		<div class='cs_bullets'>
			<label class='num0' for='cs_slide1_0'>
        <span>
          <img src="img/slider1-min.jpg" alt="CSSSlider" title="CSSSlider">
        </span>
			</label>
      <label class="num1" for="cs_slide1_1">
        <span>
          <img src="img/slider2-min.jpg" alt="CSSSlider" title="CSSSlider">
        </span>
      </label>
      <label class="num2" for="cs_slide1_2">
        <span>
          <img src="img/slider3-min.jpg" alt="CSSSlider" title="CSSSlider">
        </span>
      </label>
      <label class='num3' for='cs_slide1_3'>
        <span>
          <img src="img/slider4-min.jpg" alt="CSSSlider" title="CSSSlider">
        </span>
			</label>
      <label class='num4' for='cs_slide1_4'>
        <span>
          <img src="img/slider5-min.jpg" alt="CSSSlider" title="CSSSlider">
        </span>
			</label>
      <label class='num5' for='cs_slide1_5'>
        <span>
          <img src="img/slider6-min.jpg" alt="CSSSlider" title="CSSSlider">
        </span>
			</label>
      <label class='num6' for='cs_slide1_6'>
        <span>
          <img src="img/slider7-min.jpg" alt="CSSSlider" title="CSSSlider">
        </span>
			</label>
		</div>

	</div>
		<!-- End cssSlider.com -->

  </body>


</body>
</html>
